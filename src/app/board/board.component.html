<div class="container_div">
<button nbButton outline status="danger" (click)="newGame()" class="btn-primary">Start new Game</button>
<main>
    <app-square 
        *ngFor="let val of squares; let i = index" 
        [value]="val"
        (click)="makeMove(i)"> 
    </app-square>
</main>

<h2 *ngIf="draw">
    Draw!
</h2>
<h2 *ngIf="winner">
    Player {{ winner }} won the game!
</h2>
</div>
